      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"

    <!-- Additional viewport meta for PWA -->
    <meta name="format-detection" content="telephone=no" />

    <style>
      /* iOS Safari compatibility CSS */
      * {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      input,
      textarea,
      select,
      button {
        font-size: 16px !important;
        -webkit-appearance: none;
        border-radius: 0;
        user-select: text;
        -webkit-user-select: text;
      }

      /* Prevent iOS zoom issues */
      @supports (-webkit-overflow-scrolling: touch) {
        body {
          cursor: pointer;
          -webkit-overflow-scrolling: touch;
        }
      }

      /* Fix for iOS viewport height issues */
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      /* Prevent horizontal scrolling on iOS */
      body {
        overflow-x: hidden;
        position: relative;
      }
    </style>

    <!-- iOS Emergency Recovery Script - Must be early -->
    <script>
      // Only load emergency script on iOS devices
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                   (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

      if (isIOS) {
        // Create script tag for emergency recovery
        const emergencyScript = document.createElement('script');
        emergencyScript.src = '/ios-emergency-recovery.js';
        emergencyScript.async = false; // Load synchronously for immediate protection
        document.head.appendChild(emergencyScript);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Fix FullStory namespace conflict -->
    <script>
      window["_fs_namespace"] = "FS";

      // iOS debugging and error handling
      window.addEventListener('error', function(e) {
        console.log('Global error:', e.error, e.filename, e.lineno, e.colno);
        // Send to console for debugging
        if (window.location.hostname.includes('laundrify-app')) {
          console.log('Error on iOS Safari:', {
            message: e.message,
            filename: e.filename,
            lineno: e.lineno,
            colno: e.colno,
            userAgent: navigator.userAgent
          });
        }
      });

      window.addEventListener('unhandledrejection', function(e) {
        console.log('Unhandled promise rejection:', e.reason);
        if (window.location.hostname.includes('laundrify-app')) {
          console.log('Promise rejection on iOS Safari:', {
            reason: e.reason,
            userAgent: navigator.userAgent
          });
        }
      });

      // Log when page loads
      console.log('Laundrify loading on:', navigator.userAgent);
    </script>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Register Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            // Unregister existing service workers first
            const registrations =
              await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
              await registration.unregister();
              console.log("SW unregistered: ", registration);
            }

            // Register new service worker
            const registration =
              await navigator.serviceWorker.register("/sw.js");
            console.log("SW registered: ", registration);

            // Wait for it to activate
            await navigator.serviceWorker.ready;
            console.log("SW ready");
          } catch (error) {
            console.log("SW registration failed: ", error);
          }
        });
      }
    </script>
  </body>
